<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Agenda - Calendário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body class="calendar-page">
<header class="app-topbar" role="banner" aria-label="Cabeçalho da aplicação">
    <div class="brand">
        <div class="logo">Ag</div>
        <div style="font-weight:700">Projeto Agenda</div>
    </div>
    <div class="top-actions">
        <a class="btn secondary" th:href="@{/profile}">Meu Perfil</a>
        <a class="btn" th:href="@{/calendarCOMAgenda}">Abrir calendário</a>
    </div>
</header>
<div class="app-container">
    <div class="calendar-wrap">
        <!-- Header e controles: muda a visualização entre Mês / Semana / Dia -->
        <div class="calendar-header">
            <div id="calendarTitle" class="calendar-title"></div>

            <div class="calendar-controls">
                <button id="prevBtn" class="btn" aria-label="Anterior">◀</button>
                <button id="nextBtn" class="btn" aria-label="Próximo">▶</button>
            </div>

            <div class="view-toggle">
                <button class="btn primary" data-view="month">Mês</button>
                <button class="btn" data-view="week">Semana</button>
                <button class="btn" data-view="day">Dia</button>
            </div>
        </div>

        <!-- Área do calendário: grid que é preenchido pelo JavaScript -->
        <div class="calendar-grid weekday-labels" id="weekdayLabels">
            <div class="calendar-weekday">Dom</div>
            <div class="calendar-weekday">Seg</div>
            <div class="calendar-weekday">Ter</div>
            <div class="calendar-weekday">Qua</div>
            <div class="calendar-weekday">Qui</div>
            <div class="calendar-weekday">Sex</div>
            <div class="calendar-weekday">Sáb</div>
        </div>

        <div id="calendarContent" class="calendar-grid"></div>
    </div>
</div>

<script src="js/calendar.js"></script>
<script src="js/accessibility.js"></script>
</body>
</html>
