<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Agenda — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico"/>
    <meta name="description" content="Agenda acadêmica — organize aulas, provas e compromissos."/>
</head>
<body class="login-page">
<div class="app-container">
    <main class="login-wrap" aria-labelledby="login-title">
        <section class="hero" aria-hidden="false">
            <div class="brand">
                <div class="logo" aria-hidden="false">Ag</div>
                <div>
                    <div style="font-weight:700">Projeto Agenda</div>
                    <div class="small">Agenda acadêmica — organize suas aulas e compromissos</div>
                </div>
            </div>
            <h1 id="login-title">Bem-vindo de volta</h1>
            <p>Faça login para acessar seu calendário. Caso ainda não tenha conta, cadastre-se.</p>
            <div class="small" style="margin-top:18px">Dica: use seu e-mail institucional.</div>
        </section>
        <section class="card" aria-labelledby="form-title">
            <h2 id="form-title"><i class="fa-solid fa-wheelchair"></i>Acesse sua conta</h2>

            <form id="loginForm" th:action="@{/}" method="post" autocomplete="on" novalidate>
                <div>
                    <label for="usuario">Usuário</label>
                    <div class="input">
                        <input id="usuario" name="email" type="text"
                               placeholder="seunome@aluno.uece.br" required aria-required="true"/>
                    </div>
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <div class="input">
                        <input id="senha" name="senha" type="password"
                               placeholder="••••••••" required aria-required="true"/>
                        <button type="button" class="eye" id="togglePwd" aria-label="Mostrar senha">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="actions">
                    <div style="display:flex;align-items:center;gap:8px">
                        <input id="remember" name="remember" type="checkbox"/>
                        <label for="remember" class="small">Lembrar-me</label>
                    </div>
                    <a href="#" class="small" id="forgot">Esqueci a senha</a>
                </div>

                <div style="display:flex;gap:10px;margin-top:8px">
                    <button type="submit" class="btn" id="submitBtn">Entrar</button>
                    <button type="button" class="btn secondary" id="signupBtn">Criar conta</button>
                </div>

                <div class="error" th:if="${warning}" th:text="${warning}" role="alert"></div>
            </form>

            <form id="signupForm" th:action="@{/signup}" method="post" autocomplete="on" novalidate
                  style="display:none">
                <div>
                    <label for="nomeCompleto">Nome completo</label>
                    <div class="input">
                        <input id="nomeCompleto" name="name" type="text" placeholder="Seu nome completo" required/>
                    </div>
                </div>

                <div>
                    <label for="signupEmail">E-mail</label>
                    <div class="input">
                        <input id="signupEmail" name="user" type="email"
                               placeholder="seunome@aluno.uece.br" required/>
                    </div>
                </div>

                <div>
                    <label for="signupSenha">Senha</label>
                    <div class="input">
                        <input id="signupSenha" name="pass" type="password" placeholder="••••••••" required/>
                    </div>
                </div>

                <div>
                    <label for="signupSenha2">Confirmar senha</label>
                    <div class="input">
                        <input id="signupSenha2" name="pass2" type="password" placeholder="••••••••" required/>
                    </div>
                </div>

                <div style="display:flex;gap:10px;margin-top:8px">
                    <button type="submit" class="btn" id="signupSubmit">Criar conta</button>
                    <button type="button" class="btn secondary" id="backToLogin">Já tenho conta</button>
                </div>
            </form>

        </section>
    </main>
</div>
<script src="js/accessibility.js"></script>
</body>
</html>
