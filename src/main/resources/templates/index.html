<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Agenda — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico"/>
    <meta name="description" content="Agenda acadêmica — organize aulas, provas e compromissos."/>
</head>
<body class="login-page">
<div class="app-container">
    <main class="login-wrap" aria-labelledby="login-title">
        <section class="hero" aria-hidden="false">
            <div class="brand">
                <div class="logo" aria-hidden="false">Ag</div>
                <div>
                    <div style="font-weight:700">Projeto Agenda</div>
                    <div class="small">Agenda acadêmica — organize suas aulas e compromissos</div>
                </div>
            </div>
            <h1 id="login-title">Bem-vindo de volta</h1>
            <p>Faça login para acessar seu calendário. Caso ainda não tenha conta, cadastre-se.</p>
            <div class="small" style="margin-top:18px">Dica: use seu e-mail institucional.</div>
        </section>
        <section class="card" aria-labelledby="form-title">
            <h2 id="form-title"><i class="fa-solid fa-wheelchair"></i>Acesse sua conta</h2>

            <span th:if="${warning}" th:text="${warning}" role="alert"
                  style="display:block;background:#fff3cd;color:#856404;border:1px solid #ffeeba;
                  padding:10px;border-radius:6px;margin-bottom:12px;text-align:center;">
            </span>

            <form id="loginForm" th:action="@{/}" method="post" autocomplete="on" novalidate>
                <div>
                    <label for="usuario">Usuário</label>
                    <div class="input">
                        <input id="usuario" name="email" type="text"
                               placeholder="seunome@aluno.uece.br" required aria-required="true" th:value="${email}"/>
                    </div>
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <div class="input">
                        <input id="senha" name="senha" type="password"
                               placeholder="••••••••" required aria-required="true" th:value="${senha}"/>
                        <button type="button" class="eye" id="togglePwd" aria-label="Mostrar senha">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="actions">
                    <div style="display:flex;align-items:center;gap:8px">
                        <input id="remember" name="manterLogado" type="checkbox" th:checked="${senha}"/>
                        <label for="remember" class="small">Lembrar-me</label>
                    </div>
                    <a href="#" class="small" id="forgot">Esqueci a senha</a>
                </div>

                <div style="display:flex;gap:10px;margin-top:8px">
                    <button type="submit" class="btn" id="submitBtn">Entrar</button>
                    <a th:href="@{/signup}" class="btn secondary" id="signupBtn">Criar conta</a>
                </div>
            </form>
        </section>
    </main>
</div>
<script src="js/accessibility.js"></script>
</body>
</html>
