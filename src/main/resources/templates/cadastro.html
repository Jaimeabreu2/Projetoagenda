<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #50c9ce, #4a90e2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cadastro-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 15px;
        }

        input:focus {
            border-color: #50c9ce;
            box-shadow: 0 0 5px rgba(80, 201, 206, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abd;
        }

        .voltar {
            margin-top: 20px;
            display: block;
            color: #4a90e2;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .voltar:hover {
            color: #357abd;
        }

        .alert {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
<div class="cadastro-container">
    <h1>Cadastro de Usuário</h1>

    <div th:if="${warning}" class="alert alert-warning">
        <p th:text="${warning}"></p>
    </div>

    <form action="/cadastro" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <button type="submit">Cadastrar</button>
    </form>

    <a href="/login" class="voltar">Já tem uma conta? Faça login</a>
</div>
</body>
</html>
