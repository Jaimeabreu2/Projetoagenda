<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Perfil — Projeto Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/perfil.css"/>
</head>
<body class="profile-page">

<main class="profile-wrap" role="main" aria-labelledby="profileTitle">
    <section class="profile-card" aria-labelledby="profileTitle">
        <div class="avatar" aria-hidden="false" id="avatarInitials">JS</div>
        <div style="text-align:center;margin-top:8px">
            <input id="avatarInput" type="file" accept="image/*" aria-label="Enviar foto de perfil"
                   style="display:none"/>
            <button id="changeAvatarBtn" class="btn secondary" type="button" style="font-size:13px;padding:8px 12px">
                Alterar foto
            </button>
        </div>
        <h2 id="profileTitle" style="text-align:center;margin:6px 0">Seu perfil</h2>
        <div style="text-align:center" class="small">Gerencie suas informações básicas</div>

        <div class="profile-actions" aria-hidden="false">
            <a class="btn" id="goCalendar" href="calendarComAgenda.html">Ir ao calendário</a>
            <button class="btn secondary" id="logoutBtn" type="button">Sair</button>
        </div>
    </section>

    <section class="profile-main" aria-label="Editar informações">
        <h3 style="margin-top:0">Informações básicas</h3>
        <form id="profileForm" action="/profile/updatePassword" method="post" autocomplete="on" novalidate>
            <div class="field full">
                <label for="fullName">Nome completo</label>
                <div class="input"><input id="fullName" name="name" type="text" placeholder="Seu nome completo"
                                          required/></div>
            </div>

            <div class="field full">
                <label for="email">E-mail institucional</label>
                <div class="input"><input id="email" name="email" type="email" readonly/></div>
                <div class="small-note email-note">O e-mail institucional não pode ser alterado aqui.</div>
            </div>

            <hr/>

            <div class="field full">
                <h4 style="margin:8px 0">Alterar senha</h4>
            </div>
            <div class="field">
                <label for="pwd">Senha atual</label>
                <div class="input">
                    <input id="pwd" name="pwd" type="password" placeholder="Senha atual"/>
                </div>
            </div>

            <div class="field">
                <label for="newPwd">Nova senha</label>
                <div class="input">
                    <input id="newPwd" name="newPwd" type="password" placeholder="Nova senha"/>
                </div>
            </div>

            <div class="field">
                <label for="confirmPwd">Confirmar nova senha</label>
                <div class="input">
                    <input id="confirmPwd" name="confirmPwd" type="password" placeholder="Confirme a nova senha"/>
                </div>
            </div>

            <hr/>
            <div class="pref-list field full" aria-labelledby="prefTitle">
                <label for="notifyEmail"><input id="notifyEmail" type="checkbox"/> Receber notificações por
                    e-mail</label>
            </div>

            <div class="actions-row">
                <button type="submit" class="btn" id="saveProfile">Salvar alterações</button>
                <button type="button" class="btn" id="deleteProfile">Excluir Conta</button>
            </div>

            <div id="error" class="danger-msg" role="alert"></div>
        </form>
    </section>
</main>

<script src="js/perfil.js"></script>
<script src="accessibility.js"></script>
</body>
</html>
